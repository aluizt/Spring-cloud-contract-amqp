buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.cloud:spring-cloud-contract-gradle-plugin:2.1.3.RELEASE'
    }
}

plugins {
    id 'org.springframework.boot' version '2.1.8.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

apply plugin: 'spring-cloud-contract'
apply plugin: 'maven-publish'


contracts {
    baseClassForTests = 'br.com.rabbitspringcloudcontractprodutor.TestBase'
    contractsMode = "LOCAL"
}

publishStubsToScm{
    customize {
        contractDependency {
            stringNotation = "br.com:rabbit-spring-cloud-contract-produtor:+"
        }

        contractRepository{
            repositoryUrl = "git://https://github.com/aluizt/stubs.git"
            username = 'aluizt'
            password = '*******'
        }       
    }
}
publish.dependsOn("publishStubsToScm")

publishToMavenLocal.dependsOn("publishStubsToScm")


group = 'br.com'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

ext {
    set('springCloudVersion', "Greenwich.SR3")
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.cloud:spring-cloud-starter-contract-stub-runner'
    testImplementation 'org.springframework.cloud:spring-cloud-starter-contract-verifier'

    testCompile('org.springframework.cloud:spring-cloud-contract-wiremock')

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-amqp', version: '2.1.4.RELEASE'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"

    }
}